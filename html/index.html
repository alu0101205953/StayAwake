<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Awake</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue-grey lighten-1 center-align" id="nav-bar">
          <a href="#" class="brand-logo">Stay Awake</a>
        </div>
    </nav>
    
    <div class="container" style="margin-top: 70px">
        <a onclick="display()"  id="scan-button" class="waves-effect waves-light btn-large blue-grey lighten-1"><i class="material-icons right">bluetooth</i>Scan</a>
        <a onclick="initialWindow()"  id="disconnect-button" class="waves-effect waves-light btn-large blue-grey lighten-1" style="display: none"><i class="material-icons right">bluetooth_disabled</i>Disconnect</a>
        <h6 style="display: none; margin-left: 150px;" id="scanning-text">Scanning...</h6>
        <p id="battery-icon" style="display: none; margin-left: 200px;"><i class="material-icons right font-size: medium">battery_std</i>-%</p>

    </div>
    <div class="container" id="devices-table" style="margin-top: 50px; display: none" >
        <table class="highlight">
            <thead>
              <tr>
                  <th>Devices found:</th>  
              </tr>
            </thead>
            <tbody>
                <tr>
                  <td>Device 1</td>
                  <td>FF:FF:FF:FF:FF:FF</td>
                </tr>
              </tbody>
            </table>
    </div>

    <div class="container" id="heart-rate" style="margin-top: 80px; display: none">
        <p class="center-align" style="font-size: large; font-weight: bold;" id="heart-rate-text">Current Heart Rate</p>
        <i class="material-icons font-size: large" style="color:red; ;">favorite</i>
        <p class="center-align" style="font-size: larger; font-weight: bold;" id="heart-rate-text">-</p>
        <p class="center-align" style="font-size: larger; font-weight: bold; font-style: italic;" id="heart-rate-text">BPM</p>


    </div>

    <div class="container" id="chart" style="margin-top: 50px; display: block">
        <script>
            const chart = new Chart("#chart");
        </script>
    </div>

    <div class="container" id="user-status" style="margin-top: 50px; display: none">
        <p class="center-align" style="font-size: larger; font-weight: bold;"><i class="material-icons left">notifications_active</i>R u sleepy?</p>
    </div>


    <div onClick="changeWindow()" class="container right-align" style="margin-top: 30px; display: none" id="pair-button">
        <a class="waves-effect waves-light btn-large blue-grey lighten-1 right"><i class="material-icons right">bluetooth_connected</i>Pair</a>
    </div>
</body>
</html>
